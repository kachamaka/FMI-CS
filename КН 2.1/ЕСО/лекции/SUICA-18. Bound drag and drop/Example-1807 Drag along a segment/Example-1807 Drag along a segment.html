<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 1807: Влачене по отсечка</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			p = new Suica();
			orthographic(-1000,1000);
			lookAt([0,0,100],[0,0,0],[0,1,0]);
			
			p.gl.canvas.addEventListener('mousedown',mouseDown,false);
			p.gl.canvas.addEventListener('mouseup',mouseUp,false);
			p.gl.canvas.addEventListener('mousemove',mouseMove,false);
			
			A = [random(-300,-100),random(-150,150),0];
			B = [random( 100, 300),random(-150,150),0];
			segment(A,B).custom({color:[0,0.5,1]});
			circle(sameAs(A),5).custom({color:[0,0.5,1]});
			circle(sameAs(B),5).custom({color:[0,0.5,1]});
			AB = vectorPoints(B,A);
			L = AB[0]*AB[0]+AB[1]*AB[1];
			
			D = sphere(sameAs(A),20).custom({interactive:true});
			
			p.nextFrame = animate;
			
		}

		var obj = null;

		function mouseDown(event)
		{
			obj = p.objectAtPoint(event.clientX,event.clientY);
			mouseMove(event);
		}
		
		function mouseUp(event)
		{
			obj = null;
		}

		function mouseMove(event)
		{
			x = event.clientX-event.target.offsetLeft-event.target.offsetWidth/2;
			y = -(event.clientY-event.target.offsetTop-event.target.offsetHeight/2);
		}
		
		function animate()
		{
			if (obj)
			{
				// изчисляване на k
				k =((x-A[0])*AB[0]+(y-A[1])*AB[1])/L;

				if (k<0) k=0;
				if (k>1) k=1;
				
				// намиране на най-близката до C точка
				D.center[0] = A[0]+k*AB[0];
				D.center[1] = A[1]+k*AB[1];
			}
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
