<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 1808: Влачене по окръжност</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			p = new Suica();
			orthographic(-1000,1000);
			lookAt([0,0,100],[0,0,0],[0,1,0]);
			
			p.gl.canvas.addEventListener('mousedown',mouseDown,false);
			p.gl.canvas.addEventListener('mouseup',mouseUp,false);
			p.gl.canvas.addEventListener('mousemove',mouseMove,false);
			
			circle([0,0,0],120).custom({color:[0,0.5,1],mode:Suica.LINE});
			D = sphere([0,120,0],20).custom({interactive:true, alpha:Math.PI/2});
		}

		var obj = null;

		function mouseDown(event)
		{
			x = event.clientX;
			obj = p.objectAtPoint(x,event.clientY);
		}
		
		function mouseUp(event)
		{
			obj = null;
		}

		function mouseMove(event)
		{
			if (obj)
			{
				obj.alpha -= (event.clientX-x)/100;
				obj.center = [120*Math.cos(obj.alpha),120*Math.sin(obj.alpha),0];
			}
			x = event.clientX;
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
