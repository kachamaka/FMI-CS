<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 1502: Графични координати</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			info = document.getElementById('info');
			info.oldHTML = info.innerHTML;
			
			p = new Suica();
			p.gl.canvas.addEventListener('mouseout',mouseOut,false);
			p.gl.canvas.addEventListener('mousemove',mouseMove,false);
			
			demo(100);
			oxyz();
		}
		
		function mouseMove(event)
		{
			var x = event.clientX-event.target.offsetLeft-event.target.offsetWidth/2;
			var y = -(event.clientY-event.target.offsetTop-event.target.offsetHeight/2);
			
			info.innerHTML = 'x='+x+' y='+y;
		}
		
		function mouseOut(event)
		{
			info.innerHTML = info.oldHTML;
		}
	</script>	
</head>

<body onload="main()">
	<h1 id="info">Пример 1502: Графични координати</h1>
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="270" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
