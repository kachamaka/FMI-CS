<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 1508: Без контекстно меню</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			p = new Suica();
			p.gl.canvas.addEventListener('mousemove',mouseMove,false);
			p.gl.canvas.addEventListener('contextmenu',contextMenu,false);

			orthographic(-2,2);
			lookAt([0,0,1],[0,0,0],[0,1,0]);
		}
		
		var last;
		
		function contextMenu(event)
		{
			event.preventDefault();
		}
		
		function mouseMove(event)
		{
			if (event.buttons)
			{
				var x = event.clientX-event.target.offsetLeft-event.target.offsetWidth/2;
				var y = -(event.clientY-event.target.offsetTop-event.target.offsetHeight/2);

				var style = {color: event.buttons==1?[0,0,1]:[1,0,0]};
				if (last)
					segment(last,[x,y,0]).custom(style);

				last = [x,y,0];
			}
			else
				last = undefined;
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
