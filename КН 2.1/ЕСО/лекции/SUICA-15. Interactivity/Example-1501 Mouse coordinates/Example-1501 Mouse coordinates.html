<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 1501: Координати на мишката</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			info = document.getElementById('info');
			
			p = new Suica();
			p.gl.canvas.addEventListener('mouseout',mouseOut,false);
			p.gl.canvas.addEventListener('mousemove',mouseMove,false);
			
			demo(100);
			cube([0,0,0],30);
		}
		
		function mouseMove(event)
		{
			var x = event.clientX-event.target.offsetLeft;
			var y = event.clientY-event.target.offsetTop;
			
			info.innerHTML = 'x='+x+' y='+y;
		}
		
		function mouseOut(event)
		{
			info.innerHTML = 'Пример 1501: Координати на мишката';
		}
	</script>	
</head>

<body onload="main()">
	<h1 id="info">Пример 1501: Координати на мишката</h1>
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="270" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
