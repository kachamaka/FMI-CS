<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 2015: Мрежест модел на тор</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			oxyz();
			demo(170);

			b = group();
			
			for (var i=0; i<20; i++)
			{
				a = 2*Math.PI*i/20;
				b.add(circle([0,0,10*Math.sin(a)+5],30+10*Math.cos(a)).custom({
							mode:Suica.LINE,
							color:[0,0.5,1]}));
			}
			
			a = group([circle([0,30,5],10).custom({
						mode:Suica.LINE,
						color:[0,0.5,1],
						focus:[1,0,0]})
					]);
			b.add(a);
			for (var i=0; i<60; i++)
				b.add(sameAs(a).custom({spin:i*2*Math.PI/60}));
				
			b.focus = [1,0,0];
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
