<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 2002: Всички оси</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			demo(150);

			g = group([
				segment([0,0,0],[0,0,30]),
				cone([0,0,30],1,4)
			]);
			g.color = [0,0,0];
			g.mergeColor();
			
			sameAs(g).custom({focus:[1,0,0]});
			sameAs(g).custom({focus:[0,1,0]});
			sameAs(g).custom({focus:[-1,0,0]});
			sameAs(g).custom({focus:[0,-1,0]});
			sameAs(g).custom({focus:[0,0,-1]});
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
