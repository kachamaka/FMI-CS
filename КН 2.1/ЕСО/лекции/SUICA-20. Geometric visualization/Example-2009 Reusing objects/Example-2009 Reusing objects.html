<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 2009: Преизползване на обекти</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			demo();
			
			a = prism([0,0,-15],30,30,3).custom({mode:Suica.LINE,color:[0,0.5,1]});
			sameAs(a).custom({mode:Suica.POINT,pointSize:10});
		
			ang = 2*Math.PI/3;
			
			Suica.PRECISION_CYLINDER = 12;
			a = cylinder([0,0,0],10,0.01,6).custom({mode:Suica.LINE,focus:[Math.cos(0*ang),Math.sin(0*ang),0],origin:[0,0,1500]});
			sameAs(a).custom({mode:Suica.POINT,pointSize:10});

			Suica.PRECISION_CONE = 12;
			Suica.PRECISION_CONE_WF = 12;
			a = cone([0,0,0],10,0.01).custom({mode:Suica.LINE,focus:[Math.cos(1*ang),Math.sin(1*ang),0],origin:[0,0,1500]});
			sameAs(a).custom({mode:Suica.POINT,pointSize:10});

			a = spheroid([0,0,0],[10,10,0.01]).custom({mode:Suica.LINE,focus:[Math.cos(2*ang),Math.sin(2*ang),0],origin:[0,0,750]});
			sameAs(a).custom({mode:Suica.POINT,pointSize:10});
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
