<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 2005: Двумерни отсечки</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			orthographic(-1000,1000);
			lookAt( [0,0,100], [0,0,0], [0,1,0] );

			var black = {color:[0,0,0]};
			for (var i=0; i<100; i++)
			{
				p = circle([random(-350,350),random(-170,170),0],3).custom(black);
				q = circle([random(-350,350),random(-170,170),0],3).custom(black);
				segment(p.center,q.center).custom(black);
			}
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
