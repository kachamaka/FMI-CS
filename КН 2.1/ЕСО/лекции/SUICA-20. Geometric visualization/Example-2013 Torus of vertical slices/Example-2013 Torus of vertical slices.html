<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 2013: Тор от вертикални ивици</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			demo();

			a = group([circle([0,30,5],10).custom({
						mode:Suica.LINE,
						color:[0,0.5,1],
						focus:[1,0,0]})
					]);
			for (var i=0; i<60; i++)
				sameAs(a).custom({spin:i*2*Math.PI/60});
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
