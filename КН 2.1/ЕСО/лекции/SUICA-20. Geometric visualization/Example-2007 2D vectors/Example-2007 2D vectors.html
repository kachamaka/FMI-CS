<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 2007: Двумерни вектори</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			orthographic(-1000,1000);
			lookAt( [0,0,100], [0,0,0], [0,1,0] );

			var black = {color:[0,0,0]};
			for (var i=0; i<50; i++)
			{
				p = circle([random(-350,350),random(-170,170),0],3).custom(black);
				q = [random(-350,350),random(-170,170),0];
				
				v = vectorPoints(q,p.center);
				var arrow = {color:[0,0,0], origin:[0,0,1], focus:v};
				cone(q,5,15).custom(arrow);
				
				l = 15/Math.sqrt(scalarProduct(v,v));
				q = [q[0]-l*v[0],q[1]-l*v[1],0];
				segment(p.center,q).custom(black);
			}
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
