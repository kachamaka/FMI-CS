<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 2014: Тор от хоризонтални ивици</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			demo();

			for (var i=0; i<20; i++)
			{
				var a = 2*Math.PI*i/20;
				circle([0,0,10*Math.sin(a)],20+10*Math.cos(a)).custom({
						mode:Suica.LINE,
						color:[0,0.5,1]});
			}
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
