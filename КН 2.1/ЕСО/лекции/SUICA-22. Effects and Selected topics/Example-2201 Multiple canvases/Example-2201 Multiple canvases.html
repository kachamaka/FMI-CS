<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 2201: Множество графични полета</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica('one');
			demo(70,1,0.2);
			background([1,0.8,0.6]);
			cube([0,0,0],20).custom({color:[1,0.3,0]});

			new Suica('two');
			demo(70,-2.5,0.2);
			background([0.6,0.8,1]);
			cuboid([0,0,0],[5,5,20]);
			cuboid([0,0,0],[5,20,5]);
			cuboid([0,0,0],[20,5,5]);
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas id="one" width="350" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
	<canvas id="two" width="350" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
