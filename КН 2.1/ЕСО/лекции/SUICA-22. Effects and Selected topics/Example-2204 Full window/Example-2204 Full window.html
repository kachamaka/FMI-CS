<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 2204: Цял прозорец</title>

	<style>
		canvas {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
		};
	</style>
	
	<script src="suica.min.js"></script>
	<script>
		function main()
		{
			s = new Suica();
			window.addEventListener('resize',onResize,false);
			onResize();
			
			demo();
			background([1,0.8,0.9]);
			
			n = 5;
			a = [];
			for (var i=0; i<n; i++)
				a[i] = cube([15*(i-2),0,0],10);
		}
		
		function onResize(event)
		{
			if (s)
			{
				s.gl.canvas.width = window.innerWidth;
				s.gl.canvas.height = window.innerHeight;
				s.gl.viewport(0,0,window.innerWidth,window.innerHeight);
				perspective(30,1,40000);
			}
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas>
		Искаме canvas, но няма!
	</canvas>
</body>
