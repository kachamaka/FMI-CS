<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 1907: Пароли</title>

	<script src="suica.min.js"></script>

	<style>
		body {position: absolute; }
		h3 {margin:0.25em;}
		label {display:block; position: relative; left:1em;}
		.panel {
			position: absolute;
			left: 10px;
			top: 10px;
			width: 200px;
			border: solid 1px black;
			padding: 0 1.5em 0.5em 0.25em;
			background-color: LightGray;
		}
	</style>
	
	<script>
		function main()
		{
			p = new Suica();
			background([0.6,0.6,0.6]);

			c = [];
			for (var i=0; i<99; i++)
			{
				c.push(cube([random(-75,75),random(-75,75),random(-55,55)],10).custom({
					focus: [random(-1,1),random(-1,1),random(-1,1)],
					spin: random(0,2*Math.PI),
					color: [1,1,1]
				}));
			}
			p.nextFrame = animate;
		}
			
		cos = Math.cos;
		sin = Math.sin;
		
		function animate()
		{	
			lookAt( [200*cos(Suica.time),
					 200*sin(Suica.time),
					 30], [0,0,0], [0,0,1] );
		}
		
		function doIt()
		{
			var elem = document.getElementById('num');
			var num = parseInt(elem.value);
			num = Math.max(Math.min(num,99),0);
			for (var i=0; i<99; i++)
				c[i].visible = i<num;
			elem.value = '';
		}
		
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<div class="panel">
		<h3>Движение</h3>
		<p>Въведете тайно броя кубове, число от 0 до 99, които да се показват</p>
		Брой: <input type="password" id="num" size="2">
		<button onclick="doIt()">Покажи</button>
	</div>
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
	
</body>
