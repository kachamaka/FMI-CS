<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 1710: Влачене</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			p = new Suica();
			orthographic(-1000,1000);
			lookAt([0,0,100],[0,0,0],[0,1,0]);
			
			p.gl.canvas.addEventListener('mousedown',mouseDown,false);
			p.gl.canvas.addEventListener('mouseup',mouseUp,false);
			p.gl.canvas.addEventListener('mousemove',mouseMove,false);

			a = sphere([-150,0,0],50).custom({interactive:true});
			b = sphere([   0,0,0],50).custom({interactive:true, color:[0.5,0,1]});
			c = sphere([+150,0,0],50).custom({interactive:true, color:[0,1,0.5]});
		}

		var obj;

		function mouseDown(event)
		{
			x = event.clientX;
			y = event.clientY;
			obj = p.objectAtPoint(x,y);
		}
		
		function mouseUp(event)
		{
			obj = undefined;
		}
		
		function mouseMove(event)
		{
			if (obj)
			{
				obj.center[0] += event.clientX-x;
				obj.center[1] -= event.clientY-y;
			}
			x = event.clientX;
			y = event.clientY;
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
