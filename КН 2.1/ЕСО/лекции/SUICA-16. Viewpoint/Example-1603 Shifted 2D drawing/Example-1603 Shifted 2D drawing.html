<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 1603: Отместен 2D чертеж</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			info = document.getElementById('info');
			
			new Suica();
			orthographic(-100,100);
			lookAt( [100*Math.PI,50,10], [100*Math.PI,50,0], [0,1,0] );

			o = [0,0,0];
			
			line(o,[1,0,0]).custom({color:[0,0,0]});
			line(o,[0,1,0]).custom({color:[0,0,0]});

			function f(x)
			{
				return Math.exp(Math.cos(x));
			}
			
			dX = 0.1;
			for (var x=0; x<4*Math.PI; x+=dX)
			{
				p = [50*x,50*f(x),0];
				q = [50*(x+dX),50*f(x+dX),0];
				segment(p,q).custom({color:[1,0,0]});
			}
		}		
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
