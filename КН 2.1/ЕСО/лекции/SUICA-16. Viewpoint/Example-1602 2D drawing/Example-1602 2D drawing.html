<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 1602: 2D чертеж</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			info = document.getElementById('info');
			
			new Suica();
			orthographic(-100,100);
			lookAt( [0,0,10], [0,0,0], [0,1,0] );

			o = [0,0,0];
			
			line(o,[1,0,0]).custom({color:[0,0,0]});
			line(o,[0,1,0]).custom({color:[0,0,0]});

			circle(o,100).custom({mode:Suica.LINE});
			
			dX = 0.1;
			for (var x=-4; x<4; x+=dX)
			{
				p = [100*x,100*Math.sin(x),0];
				q = [100*(x+dX),100*Math.sin(x+dX),0];
				segment(p,q).custom({color:[1,0,0]});
			}
		}		
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
