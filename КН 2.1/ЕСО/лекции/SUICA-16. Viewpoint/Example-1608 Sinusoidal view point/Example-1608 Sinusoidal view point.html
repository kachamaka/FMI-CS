<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 1608: Синусоидална гледна точка</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			info = document.getElementById('info');
			
			new Suica().nextFrame = rotateViewpoint;
			
			// случайни обекти
			for (var i=0; i<100; i++)
			{
				var style = {
					center: [random(-30,30),random(-30,30),random(-15,15)],
					color: [random(0,1),random(0,1),random(0,1)],
					focus: [random(-1,1),random(-1,1),random(-1,1)],
				};
				if (random(-1,1)>0)
					cube([0,0,0],6).custom(style);
				else
					sphere([0,0,0],3).custom(style)	;
			}
		}		
		
		sin = Math.sin;
		cos = Math.cos;
		
		function rotateViewpoint()
		{
			t = Suica.time;
			d = 100+40*sin(2*t);
			lookAt( [d*cos(t),d*sin(t),30],
					[0,0,0],
					[sin(2*t),cos(3*t),2] );
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
