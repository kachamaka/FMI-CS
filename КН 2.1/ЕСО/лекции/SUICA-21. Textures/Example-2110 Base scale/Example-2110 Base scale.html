<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Пример 2110: Мащаб на основите</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			demo();
			
			a = cylinder([0,-40,0],5,80).custom({
				image: new Suica.Image('rustpaint.jpg'),
				focus: [0,1,0]
			});
			a.image.scale = [2,5];
			a.image.baseScale = [4,1];

			a = cylinder([0,-5,0],20,10).custom({
				image: new Suica.Image('rustpaint.jpg'),
				focus: [0,1,0]
			});
			a.image.scale = [10,1/2];
			a.image.baseScale = [4,1];

			a = cylinder([0,-38,0],15,2).custom({
				image: new Suica.Image('rustpaint.jpg'),
				focus: [0,1,0]
			});
			a.image.baseScale = [60,1];

			a = cylinder([0,37,0],15,2).custom({
				image: new Suica.Image('rustpaint.jpg'),
				focus: [0,1,0]
			});
			a.image.baseScale = [1,20];
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
