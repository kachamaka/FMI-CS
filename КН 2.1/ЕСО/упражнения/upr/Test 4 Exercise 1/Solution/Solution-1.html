<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>T4-00</title>

	<script src="suica.min.js"></script>

	<script>
	
		// Подзадача 1:
		// Добавете хобот към слончето, като хоботът е от
		// две части и крайната част е по-къса

		
		function main()
		{
			new Suica().nextFrame = animate;
			lookAt([18,8,10],[0,0,0],[0,0,1]);

			// земя
			for (var x=-5; x<=5; x++)
			for (var y=-5; y<=5; y++)
				cube([x,y,-1],0.9).custom({color:[1,0.8,0.5]});

			// слонче
			slonche = group([
				cube([0,0,0],1).custom({color:[0.8,0.8,0.8]}),
				cube([0,0,1.3],1.8).custom({color:[0.8,0.8,0.8]}),
				cuboid([-1.1,0,0.5],[0.2,0.2,1]).custom({color:[0.8,0.8,0.8]}),
				cylinder([0.8,0.25,1.5],0.2,0.2).custom({color:[1,1,1],focus:[1,0,0]}),
				cylinder([0.8,-0.25,1.5],0.2,0.2).custom({color:[1,1,1],focus:[1,0,0]}),
				sphere([0.9,0.25,1.5],0.15).custom({color:[0,0,0]}),
				sphere([0.9,-0.25,1.5],0.15).custom({color:[0,0,0]}),
				cuboid([0.4,1.7,1.3],[0.2,1.4,1.4]).custom({color:[0.8,0.8,0.8]}),
				cuboid([0.4,-1.7,1.3],[0.2,1.4,1.4]).custom({color:[0.8,0.8,0.8]}),
				cuboid([0.45,1.7,1.3],[0.2,1.1,1.1]).custom({color:[0.9,0.9,0.9]}),
				cuboid([0.45,-1.7,1.3],[0.2,1.1,1.1]).custom({color:[0.9,0.9,0.9]}),
				cone([0.8,0.45,0.9],0.1,1).custom({color:[0.9,0.9,0.9],light:false,focus:[3,0,-1]}),
				cone([0.8,-0.45,0.9],0.1,1).custom({color:[0.9,0.9,0.9],light:false,focus:[3,0,-1]}),
			]);
			slonche.spin = 0;
					
			// цветенце
			cvetence = group([
				segment([0,0,0],[0,0,1]).custom({color:[0,1,0]}),
				cube([0,0,1],0.2).custom({color:[1,1,0],light:false}),
				cuboid([0,0,0.95],[0.2,0.6,0.2]).custom({color:[1,0,0]}),
				cuboid([0,0,0.95],[0.6,0.2,0.2]).custom({color:[1,0,0]}),
				cuboid([0,-0.14,0.4],[0.4,0.2,0.02]).custom({color:[0,1,0],focus:[0,1,1]}),
				cuboid([0,0.14,0.4],[0.4,0.2,0.02]).custom({color:[0,1,0],focus:[0,-1,1]}),
			]);
			cvetence.center = [2,0,-0.5];

			// НОВО
			// хоботът на слончето е групов обект 
			
			// НОВО
			// първо създаваме основната част на хобота, като с origin правим центъра
			// на хобота да е в горната част (около тази точка ще се върти хобота).
			// хоботът е групов обект, понеже в него ще закачим втората част на хобота.
			hobot = group([
				cuboid([0,0,0],[1.4,0.3,0.3]).custom({
					color:[0.8,0.8,0.8],
					origin:[-0.5,0,0]}),
			]);
			
			// НОВО
			// после закачаме хобота за междубивнието на слончето с center. въртенето
			// на хобота е по-лесно да се направи със spin, затова хоботът е направен
			// полегнал настрани, а при закачането му го изправямес focus. така от този
			// момент нататък въртенето със spin няма да е около вертикалната ос, а
			// около оста OY, затова focus е [0,1,0]
			hobot.center = [1.1,0,1];
			hobot.focus = [0,1,0];
			
			// НОВО
			// включваме хобота в груповия обект на слончето, защото искаме при движение
			// и въртене на слончето, хоботът да се движи и върти заедно с него 
			slonche.add(hobot);
			
			// НОВО
			// сега правим и върха на хобота
			hobot_vruh = group([
				cuboid([0,0,0],[0.4,0.3,0.3]).custom({color:[0.8,0.8,0.8]}),
			]);
			
			// НОВО
			// закачаме върха на хобота за края на хобота
			hobot_vruh.center = [1.25,0,0];
			hobot_vruh.origin = [-0.4,0,0];
			
			// НОВО
			// и го включваме в груповия обект на хобота
			hobot.add(hobot_vruh);

		}

		
		function animate()
		{
		
		}
	</script>	
</head>

<body onload="main()">
	<canvas width="598" height="398" style="border: solid 1px Black;"></canvas>
</body>
