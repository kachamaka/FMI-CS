<!DOCTYPE html>

<html>
	<head>
		<script src="three.min.js"></script>
		<script src="mannequin.js"></script>
	</head>
	
	<body>
		<script>
		
			createScene();

			// gobal colours
			Mannequin.colors = ['lightgreen', 'black', 'black', 'white', 'darkolivegreen', 'darkslategray'];

			man = new Male();

			man.torso.bend = 30;

			man.l_arm.straddle = 40;
			man.l_elbow.bend = 40;

			man.r_arm.straddle = 40;
			man.r_elbow.bend = 40;

			man.l_leg.straddle = 30;
			man.l_leg.raise = 30;
			man.l_knee.bend = 60;

			man.r_leg.straddle = 30;
			man.r_leg.raise = 30;
			man.r_knee.bend = 60;

			man.l_ankle.tilt = 33;
			man.l_ankle.bend = 25;

			man.r_ankle.tilt = 33;
			man.r_ankle.bend = 25;

			man.position.y -= 7;

			// individual colours
			man.l_elbow.recolor('yellow', 'black');
			man.l_wrist.recolor('orange');
			man.l_fingers.recolor('coral');
			man.l_fingers.tips.recolor('maroon');
			man.r_knee.recolor('antiquewhite', 'black');

			function animate(t)
			{
				man.head.turn = -60 * sin(t / 2);
				scene.rotation.y = sin(t / 2);
			}		
	
		</script>
	</body>
</html>
