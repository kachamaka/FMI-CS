    <script>
        let x = 5123;
        let d = 1;
        let num = 0;
        for(let i = 0; i<=x; i++){
            let currentNum = i;
            
            while(currentNum){
                let testNum = currentNum%10;
                if(testNum==d){
                    num++;
                }
                currentNum = Math.floor(currentNum/10);
            
            }
        }
        let sum = 0;
        while(num){
            let add = num%10;
            sum += add;
            num = Math.floor(num/10);

        }
        console.log(sum);

    </script>
