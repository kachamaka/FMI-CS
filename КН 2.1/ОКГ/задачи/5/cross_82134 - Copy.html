<html>
	<head>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="three.min.js"></script>
		<script>

			let renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setAnimationLoop( drawFrame );
			document.body.appendChild( renderer.domElement );

			let scene = new THREE.Scene();
			scene.background = new THREE.Color( 'lightblue' );

			let aspect = window.innerWidth/window.innerHeight;
			let camera = new THREE.PerspectiveCamera( 30, aspect );
			camera.position.set( 0, 4, 20 );
			camera.lookAt( new THREE.Vector3() );

			let light = new THREE.PointLight();
			light.position.set( 0, 15, 50 );
			scene.add( light );

           
            crossPillar = new THREE.Shape();
            crossPillar.moveTo( -1.5, -1 );
            crossPillar.lineTo( 0,  1 );
            crossPillar.lineTo( 1.5, -1 );
            crossPillar.lineTo( 0, 4 );
            crossPillar.lineTo( -1.5, -1 );

            let extrudeSettings = { depth: 0.5, bevelEnabled: true, bevelSegments: 2, steps: 2, bevelSize: 0.1, bevelThickness: 0.1 };
            let geometry = new THREE.ExtrudeGeometry( crossPillar, extrudeSettings );
            let material = new THREE.MeshPhongMaterial({color: "black"});

            let guitarBody = new THREE.Mesh( geometry, material );
            scene.add(guitarBody);
            
			function drawFrame() {

				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
