			let renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setAnimationLoop( drawFrame );
			document.body.appendChild( renderer.domElement );

			let scene = new THREE.Scene();
			scene.background = new THREE.Color( 'lightblue' );

			let aspect = window.innerWidth/window.innerHeight;
			let camera = new THREE.PerspectiveCamera( 90, aspect );
			camera.position.set( 0, 10, 30 );
			camera.lookAt( new THREE.Vector3() );

			let tree = new THREE.Group();

			let cylinderGeometry = new THREE.CylinderGeometry(3, 3, 30, 32);
			const treeTexture = new THREE.TextureLoader().load( treeImg );
			const leavesTexture = new THREE.TextureLoader().load( leavesImg );
			let material = new THREE.MeshPhongMaterial( {color:'brown', map: treeTexture} );
			let root = new THREE.Mesh(cylinderGeometry, material);
			root.position.y = -20;
			tree.add(root);
			
			let leaveGeometry1 = new THREE.SphereGeometry(6, 16, 32);
			let leavesSphere = new THREE.Mesh(leaveGeometry1);
			leavesSphere.scale.set(1.5, 1.2, 1.5);

			let csg = new CSG();

			let leaveGeometry2 = new THREE.SphereGeometry(8, 16, 32);
			let leave = new THREE.Mesh(leaveGeometry2);
			leave.position.set(0, 5, 0);
			leave.scale.set(1.3, 1, 1.3);
			csg.union([leavesSphere, leave]);
			
			leave = new THREE.Mesh(leaveGeometry1);
			leave.position.set(0, 10, 0);
			leave.scale.set(1.5, 1.2, 1.5);
			csg.union([leavesSphere, leave]);
			
			let leaveGeometry3 = new THREE.SphereGeometry(4, 16, 32);
			leave = new THREE.Mesh(leaveGeometry3);
			leave.position.set(0, 15, 0);
			leave.scale.set(1.5, 1.2, 1.5);
			csg.union([leavesSphere, leave]);


			let leaves = csg.toMesh();
			leaves.material = new THREE.MeshPhongMaterial( {map: leavesTexture} )			

			tree.add(leaves);
			tree.position.y = -2;
			scene.add(tree);

			tree.scale.set(1.1, 1.1, 1.1);

			let light = new THREE.PointLight();
			light.position.set( 0, 15, 50 );
			scene.add( light );

			function drawFrame() {

				tree.rotation.y += 0.01;

				renderer.render( scene, camera );
			}
