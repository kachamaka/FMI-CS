			renderer.shadowMap.enabled = true;
			renderer.shadowMap.type = THREE.PCFSoftShadowMap;

			let scene = new THREE.Scene();
			scene.background = new THREE.Color( 'skyblue' );
			
			let aspect = window.innerWidth/window.innerHeight;
			let camera = new THREE.PerspectiveCamera( 30, aspect );
			camera.position.set( 0, 20, 70 );
			camera.lookAt( new THREE.Vector3( 0, 0, 0 ));

			
            const tapet = new THREE.TextureLoader().load( texture );

            let geometry = new THREE.BoxGeometry(4, 15, 4);
            let material = new THREE.MeshPhongMaterial({map: tapet});
            let materials = [material, material, material, material, material, material];
            let wall1 = new THREE.Mesh(geometry, materials);
            wall1.position.set(-15, 0, 0);
            scene.add(wall1);

            let wall2 = new THREE.Mesh(geometry, materials);
            wall2.position.set(15, 0, 0);
            scene.add(wall2);

			let ball = new THREE.Mesh(
				new THREE.SphereGeometry( 2, 32, 32 ),
				new THREE.MeshPhongMaterial( {color: 'crimson'} )
			);
            ball.position.set(-11, 0, 0);
			scene.add( ball );

			// светлина
			let light = new THREE.PointLight();
			light.position.set( 0, 10, 10 );
			light.castShadow = true;
			scene.add( light );

			// scene.add( new THREE.AmbientLight( 'white' ) );

			// движение и спиране на топката
            let distance = 11;
            let t = 0;
			function drawFrame()
			{
				// scene.rotation.y += 0.001;
                ball.position.x = distance*Math.sin(t/15);
				
				renderer.render( scene, camera );
                t++;
			}
