<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Регистрационна форма</title>
</head>
<body>
    <main class="registration-form">
        <form>
            <section>
                <div class="form-group">
                    <input type="text" id="username" placeholder="Потребителско име" required>
                </div> 

                <div class="form-group">
                    <input type="password" id="password" placeholder="Парола" required>
                </div>

                <div class="form-group">
                    <input type="tel" id="phone" placeholder="Телефон" required>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder="Имейл адрес" required>
                </div>

                <div class="form-group">
                    <select id="role" required>
                        <option value="landlord">Собственик</option>
                        <option value="tenant">Наемател</option>
                    </select>
                </div>

                <div class="form-group">
                    <input type="text" id="ap-number" placeholder="Номер на апартамента" required>
                </div>

                <button type="submit" class="register-button">Регистрирай ме!</button>
            </section>
        </form>
    </main>
</body>
</html>
